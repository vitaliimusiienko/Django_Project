{% extends 'main/loyout.html' %}

{% block title %}<title> All Notes </title>{% endblock %}

{% block body %}
    <div class="features">
        <h1> Notes </h1>

        {% for note in notes %}
            <div class="alert alert-warning">
                <h3>{{ note.title }}</h3>
            <p>{{ note.text }}</p>
        {% endfor %}
    </div>
    <p>
        You have visited this page {{ num_visits }}{% if num_visits == 1 %}time{% else %} times {% endif %}
    </p>
    {% endblock %}
